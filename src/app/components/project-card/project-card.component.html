<div class="project-card">
  <!-- Media : image ou vidéo -->
  <ng-container [ngSwitch]="type">
    <img *ngSwitchCase="'image'" [src]="media" [alt]="title" />
    <video *ngSwitchCase="'video'" [src]="media" controls></video>
  </ng-container>

  <!-- Titre -->
  <h3>{{ title }}</h3>

  <!-- Description : paragraphes -->
  <div *ngFor="let paragraph of formattedDescription">
    <p>{{ paragraph }}</p>
  </div>

  <!-- Détails -->
  <div *ngIf="details?.length" class="details-list">
    <h4>Détailles techniques</h4>
    <ul>
      <li *ngFor="let d of details">{{ d }}</li>
    </ul>
  </div>

  <!-- Compétences -->
  <div *ngIf="skills?.length" class="skills-container">
    <h4>Compétences utilisées :</h4>
    <div class="skills-list">
      <span class="skill-tag" *ngFor="let skill of skills">{{ skill }}</span>
    </div>
  </div>
</div>
